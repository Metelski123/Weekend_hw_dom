<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" 
    media="screen" href="static/css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/font.css" />

    <script src="js/app.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet"> 

    <title>Astronaut App</title>
</head>
<body>
    <Header>
        <h1>Mission Log</h1>
    </Header>
    <main>
        <img class= "large-img" src="../hw_dom/static/img/earth.jpg" alt="Main page Earth picture">
        <form id="new-mission-form">
            <div class="form-item">
            <label for="name">Astronaut Name</label>
            <input type="text" id="name" required/>
            </div>
            <br>
            <div class="form-item">
                <label for="date">Mission Date</label>
                <input type="text" id="date" required/>
            </div>
            <br>
            <div class="form-item">
                <label for="planet">Planet</label>
                <select id="planet">
                <option value="" disabled selected ></option>
                <option value="Mercury">Mercury</option>
                <option value="Venus">Venus</option>
                <option value="Mars">Mars</option>
                <option value="Jupiter">Jupiter</option>
                <option value="Saturn">Saturn</option>
                <option value="Uranus">Uranus</option>
                <option value="Neptune">Neptune</option>
                <option value="Pluto">Pluto</option>
                </select>
            </div>
            <br>
            <div class="form-item">
                <p>Have you been to this planet?</p>
                <input type="radio" id="visited" name="visited" value="Visited Planet" required>
                <label for="visited">Yes</label>
                <input type="radio" id="visited" name="visited" value="Not Visited Planet" required>
                <label for="visited">No</label>
            </div>
            <br>
             <input  class="save-button" type="submit" value="save"/>
        </form>
    </main>
    <aside>
      <h1>Mission List</h1>
      <ul id="mission-list">
      </ul>
      <input id="delete-all" type="submit" value="delete"/> 
    </aside>
    <div class="img-block">
        <img class="planet-img" src="../hw_dom/static/img/pexels-pixabay-2156.jpg" alt="Planet Image">
        <img class="planet-img" src="../hw_dom/static/img/pexels-pixabay-87009.jpg" alt="Planet Image">
        <img class="planet-img" src="../hw_dom/static/img/pexels-spacex-586030.jpg" alt="Planet Image">
    </div>
    <footer>
        created by NASA.
    </footer>
</body>
</html>
